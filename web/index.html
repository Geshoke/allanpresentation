    <script>

        });
        map.addControl(new mapboxgl.NavigationControl());
        map.on('load', function () {

            var layers = ['Air Valve', 'Gate Valve', 'Reducer', 'Sluice'];
            var colors = ['#5A0000', '#38DC1E', '#FF6100', '#000C5A'];
            for (i = 0; i < layers.length; i++) {
                var layer = layers[i];
                var color = colors[i];
                var item = document.createElement('div');
                var key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                var value = document.createElement('span');
                value.innerHTML = layer;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            }

            map.addSource('Laterals', {
                'type': 'geojson',
                'data': Laterals
            })
            map.addLayer(
                {
                    "id": "laterals_layer",
                    "type": "line",
                    "source": "Laterals",
                    "layout": {},
                    "paint": { 'line-width': 1.904724409456, 'line-opacity': 1, 'line-color': '#c70000' }
                })

            map.addSource('mains', {
                'type': 'geojson',
                'data': Mains
            })
            map.addLayer(
                {
                    "id": "mains",

                    "source": "mains",

                    "layout": {},
                    "paint": { 'line-width': 2.904724409456, 'line-opacity': 1, 'line-color': '#1E4FDC' }
                }
            )



            map.addSource('airValve', {
                'type': 'geojson',
                'data': airValve
            })
            map.addLayer(//points layer
                {
                    "id": "airValve",
                    "type": "circle",
                    "source": "airValve",

                    "layout": {
                        'visibility': 'visible',

                    },

                    "paint": { 'circle-radius': ['/', 7.5590551182, 1.5], 'circle-color': 'rgba(90, 0, 0, 1)', 'circle-opacity': 1.0 }

                })

            map.addLayer(//points layer

                    "id": "reducer",
                    "type": "circle",
                    "source": "reducer",

                    "layout": {

                    },

                })




            map.flyTo({
                center: [37.064848, -1.0979],
                zoom: 14,
                bearing: 24,
                pitch: 25,
                speed: 0.5,
